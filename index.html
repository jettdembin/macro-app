<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Macro App</title>
</head>
<body>
  <div class="container">
    <!-- Start Nav -->
    <nav class="nav">
      <div class="logo">
        <h5>Macro Calculator</h5>
      </div>
      <div class="nav-right">
        <ul>
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Log Items</a></li>
        </ul>
      </div>
    </nav>
    <!-- End Nav -->

    <!-- Start Main Section -->
    <main class="hide-cntr show-cntr" id="Home">
      <!-- Start Calculation Section -->
      <div class="weight-input-cntr">
        <div class="weight-input">
          <h1>Weight:</h1>
          <input id="weight" type="text" placeholder="Pounds"/>
        </div>
      </div>
      <div class="goal-header-cntr">
        <h2>Goal</h2>
      </div>
      <section class="goal-cntr">
        <div class="goal-wrapper">
          <div class="goal">
            <h4>Cut</h4>
            <button id="cut">Calculate</button>
          </div>
        </div>
        <div class="goal-wrapper">
          <div class="goal">
            <h4>Maintain</h4>
            <button id="maintain">Calculate</button>
          </div>
        </div>
        <div class="goal-wrapper">
          <div class="goal">
            <h4>Bulk</h4>
            <button id="bulk">Calculate</button>
          </div>
        </div>
      </section>
      <!-- End Calculation Section -->

      <!-- Start Calculation Info Section -->
      <section class="calculation-cntr">
        <div class="calories-header">
          <h2>Calories Per Day</h2>
        </div>
        <div class="calories-amnt-cntr">
          <h2><span class="calories-total"></span></h2>
        </div>
        <div class="calculation-table-cntr">
          <div class="calculation-title-cntr">
            <h4>Carbohydrates</h4>
            <h4>Protein</h4>
            <h4>Fat</h4>
          </div>
          <div class="calculation-wrapper">
            <div class="calculation-grams">
              <div class="calucation">
                <h4><span id="calculation-c" data-calculation="c"></span>g</h4>
              </div>
              <div class="calucation">
                <h4><span id="calculation-p" data-calculation="p"></span>g</h4>
              </div>
              <div class="calucation">
                <h4><span id="calculation-f" data-calculation="f"></span>g</h4>
              </div>
            </div>
            <div class="calculation-percentage">
              <div class="calucation">
                <h4><span id="percentage-c"></span>%</h4>
              </div>
              <div class="calucation">
                <h4><span id="percentage-p"></span>%</h4>
              </div>
              <div class="calucation">
                <h4><span id="percentage-f"></span>%</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="adjust-cntr">
          <div class="adjust-header">
            <h4>Adjust Meals per Day</h2>
          </div>
          <nav class="adjust-nav-cntr">
            <ul class="adjust-nav">
              <li><a class="adjust-selection">All</a></li>
              <li><a class="adjust-selection">3</a></li>
              <li><a class="adjust-selection">4</a></li>
              <li><a class="adjust-selection">5</a></li>
            </ul>
          </nav>
        </div>
      </section>
      <!-- End Calculation Info Section -->
    </main>
    <!-- End Main Section -->

    <main class="hide-cntr" id="Log Items">
      <!-- Start Calculation Section -->
      <div class="weight-input-cntr">
        <div class="weight-input">
          <h1>Current Goal</h1>
        </div>
      </div>
      <div class="goal-header-cntr">
        <h2></h2>
      </div>
      <section class="goal-cntr">
        <div class="goal-wrapper">
          <div class="goal">
            <h4>Carbs(C)</h4>
            <h4><span id="carb" data-carb></span>g</h4>
          </div>
        </div>
        <div class="goal-wrapper">
          <div class="goal">
            <h4>Protein(P)</h4>
            <h4><span id="protein" data-protein></span>g</h4>
          </div>
        </div>
        <div class="goal-wrapper">
          <div class="goal">
            <h4>Fat(F)</h4>
            <h4><span id="fat" data-fat></span>g</h4>
          </div>
        </div>
      </section>
      <!-- End Calculation Section -->

      <!-- Start Add Item Food Section -->
      <section class="food-cntr">
        <div class="food-header">
          <div class="add-food-cntr">
            <h2>Add Food</h2>
          </div>
          <h2>Input Macros</h2>
        </div>
        <form class="food-input-cntr">
          <div class="food-input-wrapper" data-food data-carb data-protein data-fat>
            <div class="food-input">
              <input class="macro-input" type="text" id="data-food"/>
            </div>
            <div>
              <input class="macro-input" type="text" placeholder="Carbs(grams)" id="data-carb"/>
              <input class="macro-input" type="text" placeholder="Protein(grams)" id="data-protein"/>
              <input class="macro-input" type="text" placeholder="Fat(grams)" id="data-fat"/>
            </div>
            <button type="submit">Submit form</button>
          </div>
        </form>
        <div class="food-items-cntr">
          <header>
            <div class="select">
              <select name="foods" class="filter-food">
                <option value="all">All</option>
                <option value="meats">Meats</option>
                <option value="starches">Starches</option>
                <option value="vegetables">Vegetables</option>
              </select>
            </div>
            <div class="food-item-macros">
              <div class="food-item-macro-header">
                <h6 data-carb>(C)</h6>
              </div>
              <div class="food-item-macro-header">
                <h6 data-protein>(P)</h6>
              </div>
              <div class="food-item-macro-header">
                <h6 data-fat>(F)</h6>
              </div>
            </div>
          </header>
          <ul class="food-list">
          </ul>
        </div>
      </section>
      <!-- End Add Item Food Section -->
    </main>
    <!-- End Main Section -->


  </div>
</body>
</html>
