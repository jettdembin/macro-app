<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Macro App</title>
</head>
<body>
  <div class="container">
    <!-- Start Nav -->
    <nav class="nav">
      <div class="logo">
        <h5>Macro Calculator</h5>
      </div>
      <div class="nav-right">
        <ul>
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Add Foods</a></li>
        </ul>
      </div>
    </nav>
    <!-- End Nav -->

    <!-- Start Main Section -->
    <main>
      <!-- Start Calculation Section -->
      <div class="weight-input-cntr">
        <div class="weight-input">
          <h1>Weight:</h1>
          <input></input>
        </div>
      </div>
      <div class="goal-header-cntr">
        <h2>Goal</h2>
      </div>
      <section class="goal-cntr">
        <div class="goal-wrapper">
          <div class="goal">
            <h4>Cut</h4>
            <button>Calculate</button>
          </div>
        </div>
        <div class="goal-wrapper">
          <div class="goal">
            <h4>Maintain</h4>
            <button>Calculate</button>
          </div>
        </div>
        <div class="goal-wrapper">
          <div class="goal">
            <h4>Bulk</h4>
            <button>Calculate</button>
          </div>
        </div>
      </section>
      <!-- End Calculation Section -->

      <!-- Start Calculation Info Section -->
      <section class="calculation-cntr">
        <div class="calories-header">
          <h2>Calories Per Day</h2>
        </div>
        <div class="calories-amnt-cntr">
          <h2><span>2000</span></h2>
        </div>
        <div class="calculation-table-cntr">
          <div class="calculation-title-cntr">
            <h4>Carbohydrates</h4>
            <h4>Protein</h4>
            <h4>Fat</h4>
          </div>
          <div class="calculation-wrapper">
            <div class="calculation-grams">
              <div class="calucation">
                <h4><span></span>g</h4>
              </div>
              <div class="calucation">
                <h4><span></span>g</h4>
              </div>
              <div class="calucation">
                <h4><span></span>g</h4>
              </div>
            </div>
            <div class="calculation-percentage">
              <div class="calucation">
                <h4><span></span>%</h4>
              </div>
              <div class="calucation">
                <h4><span></span>%</h4>
              </div>
              <div class="calucation">
                <h4><span></span>%</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="adjust-cntr">
          <div class="adjust-header">
            <h4>Adjust Meals per Day</h2>
          </div>
          <nav class="adjust-nav-cntr">
            <ul class="adjust-nav">
              <li>All</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
            </ul>
          </nav>
        </div>
      </section>
      <!-- End Calculation Info Section -->
    </main>
    <!-- End Main Section -->


  </div>
</body>
</html>
